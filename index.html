<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Recetario</title>
</head>
<body>
    
    <div class="container row">

        <div class="col-4 border-dark border-right">
            <h3 class="text-center">Agregar Receta</h3>
            <div class="alert alert-danger col-12" role="alert" id="valida-datos"></div>
            <form class="form-row mb-4" id="form-recetario">

                <div class="form-group col-12">
                    <label>Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                </div>
                <div class="form-group col-12">
                    <label>Categoria</label>
                    <select class="custom-select" id="categorias">
                        <option value="Entrada">Entrada</option>
                        <option value="Principal">Principal</option>
                        <option value="Postre">Postre</option>
                      </select>
                </div>
                <div class="form-group col-12">
                    <label>Imagen</label>
                    <input type="text" name="imagen" id="imagen" class="form-control">
                </div>
                <div class="form-group col-12 row m-0">
                    <label>Ingredientes</label>
                    <input type="text" name="ingrediente" id="ingrediente" class="form-control col-10">
                    <button class="btn btn-outline-primary ml-2" id="btn-ingrediente">+</button>                    
                </div>
                
                <ul class="list-group col-12 mt-4" id="lista-ingredientes">
                   
                </ul>

                <div class="form-group col-12">
                    <label>Preparaci√≥n</label>
                    <textarea name="preparacion" id="preparacion" class="form-control"></textarea>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-success">Guardar</button>
                </div>
                

            </form>

        </div>
        <div class="col-8 border-dark border-left">
            <h1 class="text-right">Mi Recetario</h1>
            
            <div class="row">
                <div class="col-4 text-center border-right ">Entrada</div>
                <div class="col-4 text-center border-right">Principal</div>
                <div class="col-4 text-center border-left">Postre</div>
            </div>

        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
    <script src="index.js"></script>
</body>
</html>
